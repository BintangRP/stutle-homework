<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Siswa-Practice 1</title>
</head>

<body>
    <main>
        <center>
        <h1>Form Pendaftaran Siswa</h1>
        <form>

            <section>
            <label for="email-input">Masukan Email :</label>
            <input type="email" id="email-input">
            </section>

            <section>
            <label for="nama-input">Masukan Nama :</label>
            <input type="text" id="nama-input">
            </section>

            <section>
            <label for="date-input">Masukan Tanggal Lahir :</label>
            <input type="date" id="date-input">
            </section>

            <section>
            <label for="gender-input">Masukan Jenis Kelamin : </label>
            <input type="radio" id="male" name="gender-input">
            <label for="male">Laki-Laki</label>
            <input type="radio" id="female" name="gender-input">
            <label for="female">Perempuan</label>
            </section>

            <section>
                <label for="ekstra-input">Pilih Ekstrakurikuler Yang diminati :</label>
                
                <input type="checkbox" id="silat" name="ekstra-input">
                <label for="silat">Silat</label>
                <input type="checkbox" id="bola" name="ekstra-input">
                <label for="bola">Sepak Bola</label>
                <input type="checkbox" id="climb" name="ekstra-input">
                <label for="climb">Climbing</label>
            </section>

            <section>
                <label for="pass">Password : </label>
                <input type="password" id="pass">
            </section>

            <button id="btn-submit">Submit </button>
        
        </form>
        </center>
    </main>
</body>

</html>
